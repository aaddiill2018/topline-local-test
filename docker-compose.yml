version: "3"

services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
      - mysql
    networks:
      - app-network

  php:
    container_name: php
    build: ./php
    ports:
      - "9000:9000"
    volumes:
      - ./www:/var/www/html
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:latest
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - ./mysql.env
    ports:
      - "3306:3306"
    command: '--default-authentication-plugin=mysql_native_password'
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
